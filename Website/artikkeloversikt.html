<html lang="en">
	<head>
		<script
			src="https://code.jquery.com/jquery-3.6.1.min.js"
			integrity="sha256-o88AwQnZB+VDvE9tvIXrMQaPlFFSUTR+nldQm1LuPXQ="
			crossorigin="anonymous">
		</script>
		<script src="JS/skaff_artikkel.js"></script>
		<script src="JS/kategori_options.js"></script>
		<script src="JS/skaff_sorts.js"></script>
		<script>
		// Disable autocomplete for all inputs, too lazy to do it in html
		$(document).ready(function() {
			$(".searchForm").find("input, textarea").each(function(){
				$(this).attr("autocomplete", "off");
			});
		});
		</script>
		<meta charset="UTF-8"/>
		<meta name="viewport" content="width=device-width, initial-scale=1"/>
		<link rel="stylesheet" type="text/css" href="CSS/stylesheet.css"/>
		<link rel="icon" href="favicon.ico" type="image/x-icon" />
		<title>Artikkeloversikt</title>
	</head>
	<body>
		<div class="backContainer">
					<button class="backBtn" onclick="window.location.href='http://localhost/Website/';">
						< Tilbake
					</button>
				</div>
				<a href="http://localhost/Website/">
					<img id="logo" src="https://i.imgur.com/oyQFzWx.png" alt="Jula Kundeservice">
				</a>
		  <div id="wrapper">
				<div class="formWrapper">

					<h3 style="float">Søk artikkel:</h3><br>

					<table class="searchForm">
				    <tr>
				      <td><p>Artikkelnavn:</p></td>
				      <td><p>Pris:</p></td>
				      <td><p>Kategori:</p></td>
				    </tr>
				    <tr>
				      <td><input type="text" id="navn" autofocus/></td>
				      <td><input type="number" min="0" max="99999.99" step=".01" id="pris"/></td>
				      <td><select type="text" id="kategori"><option value="">Vet ikke</option></select></td>
				    </tr>
				    <tr>
				      <td><p>Beskrivelse:</p></td>
				      <td><p>Hylle:</p></td>
							<td><p>Sorter etter:</p></td>
				    </tr>
				    <tr>
				      <td><textarea type="text" rows=1 maxlength="1500" id="beskrivelse"></textarea></td>
				      <td><input type="text" placeholder="A001" id="hylle"/></td>
				      <td>
								<select id="sorter" style="width: 51%; margin: 0;"></select>
								<select id="sortOptn" style="width: 46%; margin: 0;">
									<option value="ASC">Stigende</option>
									<option value="DESC">Synkende</option>
								</select>
							</td>
				    </tr>
						<tr>
							<td></td>
							<td></td>
							<td style="text-align: right;"><button type="submit" id="searchBtn" value="Søk">Søk</button></td>
						</tr>
				  </table>
				</div>
				<p id="errorField" style="text-align:center; color:red;"></p>
				<br>
				<div id="loadback" class="dataTable"></div>
		  </div>
	</body>
</html>
