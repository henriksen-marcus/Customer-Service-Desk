<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <link rel="stylesheet" type="text/css" href="CSS/stylesheet.css"/>
    <link rel="icon" href="favicon.ico" type="image/x-icon" />
    <title>Mottak</title>
    <script
			src="https://code.jquery.com/jquery-3.6.1.min.js"
			integrity="sha256-o88AwQnZB+VDvE9tvIXrMQaPlFFSUTR+nldQm1LuPXQ="
			crossorigin="anonymous">
		</script>
    <script>
      // Disable form reloading page
      $(document).ready(function(){
        $("form").submit(function(event){
          event.preventDefault();
        });
      var loadCount = 0;

      function requestDelivery()
      {
        $("#loadback").load("PHP/mottak_php.php", { newLoadCount: loadCount });
      }

      // Request delivery history
      $("#mottakbtn").click(function(){
        // Show load more button if we haven't loaded anything yet
        if (!loadCount)
        {
          $("#loadMoreBtn").show();
        }
        loadCount += 2;
        requestDelivery();
      });
      $("#loadMoreBtn").click(function() {
        loadCount += 2;
        requestDelivery();
      });
    });
    </script>
    <script>
      $(document).ready(function(){
        $("#lagremottak").on('click', function(){
          var mlnr = $('#Mottaklinje').val();
          var sumvarer = $('#SumVarer').val();
          var dato = $('#Dato').val();
          if (mlnr && sumvarer && dato) {
            $.ajax({
              url: "save_mottak.php",
              type: "POST",
              data: {
                mlnr: Mottaklinje,
                sumvarer: SumVarer,
                dato: Dato
              },
              cache: false,
              success: function(dataResult){
                var dataResult = JSON.parse(dataResult);
                if (dataResult.statusCode==200) {
                  $("#lagremottak").removeAttr("disabled");
                  $("#wrapper").find('input:text').val('');
                  $("#success").show();
                  $("#success").html('Data added successfully');
                }
                else if (dataResult.statusCode==201) {
                  alert("Error");
                }
              }
            });

          }
          else {
            alert("Please fill inn all the fields");
          }
        });
      });
    </script>

  </head>
  <body>
    <div class="backContainer">
      <button class="backBtn" onclick="window.location.href='http://localhost/Website/';">< Tilbake</button>
    </div>
    <a href="http://localhost/Website/">
      <img id="logo" src="https://i.imgur.com/oyQFzWx.png">
    </a>
        <div id="wrapper" style="width: 200px;">
          <div class="formWrapper">
            <form>
              <label for="Mottaklinje">Mottaklinje:</label><br>
              <input id="Mottaklinje" type="text" name="Mottaklinje" autofocus>*
              <br>
              <label for="Sum varer">Sum varer:</label><br>
              <input id="SumVarer" type="text" name="Sum varer" autofocus>*
              <br>
              <label for="Dato">Dato:</label><br>
              <input id="Dato" type="text" name="Dato" autofocus>*
              <br>
              <button id="lagremottak" type="submit" name="submit" style="margin-top: 5px">Legg til mottak</button>
              <br>
              <button id="mottakbtn" name="eldremottak" style="margin-top: 5px">Se eldre mottak</button>
            </form>
          </div>
          <br><br>
          <div id="loadback"></div>
          <button id="loadMoreBtn" style="display:none;">Last flere...</button>
        </div>

  </body>
</html>
